<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Elegant Login Form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
 
    <style>
        * {
            box-sizing: border-box;

        }
        h1{
            font-size: 24px;
            color: red;
            text-align: center;
            position: absolute;
            top: 10px;
            width: 100%;
        }

        body {
            margin: 0;

            font-family: 'Arial', sans-serif;
           background-image:url(https://cdn-media.sforum.vn/storage/app/media/anh-dep-16.jpg);
         
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;

        }

        .header {
            background-color: #03a9f4;
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .box {
            padding: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 90%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d32f2f;

        }

        .or {
            margin: 15px 0;
            color: #777;

        }

        .icons i {
            margin: 0 10px;

            font-size: 18px;
            cursor: pointer;
            /* hien thi dau tay */
            color: white;
            padding: 10px;

            border-radius: 50%;
        }

        .icons .fa-facebook {
            background: #3b5998;
        }

        .icons .fa-twitter {
            background: #55acee;
        }

        .icons .fa-google {
            background: #dd4b39;
        }

        .signup,
        .forgot {
            display: block;
            margin-top: 10px;

            font-size: 14px;
            /* co chu la 14px */
        }

        .signup a,
        .forgot a {
            color: #03a9f4;
            text-decoration: none;
        }

        .footer {
            font-size: 12px;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Elegant Login Form</h1>
    <div class="container">
        <div class="header">LOG IN</div>

        <div class="box">
            <input type="email" id="email" placeholder="Email">

            <input type="password" id="password" placeholder="Password">

            <button class="btn" onclick="dangNhap()">Submit</button>
            <div class="or">OR</div>

            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>

            <div class="signup">No account yet? <a href="#">Signup</a></div>

            <div class="forgot"><a href="#">Forgot your password?</a></div>

        </div>

    </div>

    <div class="footer">
        © 2025 Elegant Login Form. All Rights Reserved | Design by You ✨
    </div>

    <script>
        function dangNhap() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "huanrose@gmail.com" && password === "123456") {
                alert("Đăng nhập thành công!");
            } else {
                alert("Đăng nhập thất bại!");
            }
        }
    </script>
</body>

</html>
